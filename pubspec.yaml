name: exammer
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  get: ^4.0.0-nullsafety.2
  provider: ^5.0.0

  # Network
  dio: ^4.0.0
  pretty_dio_logger: ^1.2.0-beta-1

  # User interface
  fluttertoast: ^8.0.1-nullsafety.0
  webview_flutter: ^2.0.2
  flutter_local_notifications: ^5.0.0-nullsafety.1
  charts_flutter: ^0.10.0
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  percent_indicator: ^3.3.0-nullsafety.1
  pinput: ^1.1.0

  # Media
  video_player: ^2.0.1

  # Data
  get_storage: ^2.0.1
  intl: ^0.17.0
  json_annotation: ^4.0.0
  url_launcher: ^6.0.2

  # Firebase
  firebase_core: "^1.0.1"
  firebase_crashlytics: "^1.0.0"
  firebase_messaging: "^9.0.0"

dev_dependencies:
  build_runner: ^1.0.0
  json_serializable: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins_thin.ttf
          weight: 100
        - asset: fonts/poppins_extra_light.ttf
          weight: 200
        - asset: fonts/poppins_light.ttf
          weight: 300
        - asset: fonts/poppins_regular.ttf
          weight: 400
        - asset: fonts/poppins_medium.ttf
          weight: 500
        - asset: fonts/poppins_semi_bold.ttf
          weight: 600
        - asset: fonts/poppins_bold.ttf
          weight: 700
        - asset: fonts/poppins_extra_bold.ttf
          weight: 800
        - asset: fonts/poppins_black.ttf
          weight: 900
